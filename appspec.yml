version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/petgoorm_test1
    overwrite: yes
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ubuntu/petgoorm_test1/
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu
